<!DOCTYPE html>
<html>
<head>
<title>Weather</title>
    <meta charset="utf-8">

    <script src="http://code.jquery.com/jquery-1.7.min.js" ></script>
    <script src="http://code.jquery.com/ui/1.7.0/jquery-ui.js" ></script>

<script>

function getWeather(callback) {
    var weather = "http://api.wunderground.com/api/8c8cdf1ee5fd3f7b/forecast10day/q/CA/San_Francisco.json";
    $.ajax({
      dataType: "jsonp",
      url: weather,
      success: callback
    });
}

// get data:
getWeather(function (data){
  for (i = 0; i < 20; i++){
    document.write(data['forecast']['txt_forecast']['forecastday'][i]['title']);
    document.write ('<br>');
    document.write(data['forecast']['txt_forecast']['forecastday'][i]['fcttext']);
    document.write ('<br>');
    document.write(data['forecast']['txt_forecast']['forecastday'][i]['fcttext_metric']);
    document.write ('<br>');
    document.write ('<br>');

  }
});

</script>
</body>
</html>
